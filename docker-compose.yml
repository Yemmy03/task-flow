version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: task_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - task_db_data:/var/lib/postgresql/data # reference postgre doc (path where persistent data is stored in container)
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro # reference postgre doc (tables will be empty without this path)
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task_backend
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
    depends_on:
      - db
    ports:
      - "8001:8001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task_frontend
    environment:
      API_URL: http://backend:8001
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data: #this block here is what makes my data persistent (docker manages it itself)
